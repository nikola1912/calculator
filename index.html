<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles/normalize.css">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <title>Calculator</title>
</head>
<body>

    <div id="main">
        <div id="calculator">

            <div id="display">
                <div id="previous">123456789 + 987654321</div>
                <div id="current">123.456.789</div>
            </div>

            <div id="buttons">

                <button class="button" id="clear"> C </button>
                <button class="button" id="clearAll"> CE </button>
                <button class="button" id="brackets"> () </button>
                <button class="button operator" id="divide"> ÷  </button>

                <button class="button digit" id="7">  7 </button>
                <button class="button digit" id="8">  8 </button>
                <button class="button digit" id="9">  9 </button>
                <button class="button operator" id="multiply"> × </button>
    
                <button class="button digit" id="4">  4 </button>
                <button class="button digit" id="5">  5 </button>
                <button class="button digit" id="6">  6 </button>
                <button class="button operator" id="subtract"> - </button>
    
                <button class="button digit" id="1"> 1 </button>
                <button class="button digit" id="2"> 2 </button>
                <button class="button digit" id="3"> 3 </button>
                <button class="button operator" id="add"> + </button>
    
                <button class="button operator" id="sign">    ± </button>
                <button class="button digit" id="0"> 0 </button>
                <button class="button" id="dot">     . </button>
                <button class="button" id="equal"> = </button>

            </div>

        </div>
    </div>
    
</body>
</html>
